name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd backend  # Change to the backend directory
          npm ci --unsafe-perm

      - name: Build project
        run: |
          cd backend  # Change to the backend directory
          npm start  # Make sure you have a build script defined

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: backend/build  # Adjust to the correct build output path

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # The branch where your site will be published
          folder: ./  # Deploying from the current directory after downloading artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
